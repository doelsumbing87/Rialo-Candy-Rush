<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo Candy Rush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <img src="logo.png" alt="Rialo Candy Rush Logo" class="logo-large">
            <h1>RIALO CANDY RUSH</h1>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">SKOR</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">MOVES</div>
                <div class="stat-value" id="moves">30</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">TARGET</div>
                <div class="stat-value" id="target">1000</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress">0%</div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="startGame()">MULAI BARU</button>
            <button class="btn btn-secondary" onclick="resetGame()">RESET</button>
            <button class="btn btn-sound" id="soundToggle" onclick="toggleSound()">ðŸ”Š SUARA ON</button>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="modalTitle">ðŸŽ‰ SELAMAT!</h2>
            <p id="modalMessage">Anda menang!</p>
            <p>Skor Akhir: <span id="finalScore">0</span></p>
            <button class="btn btn-primary" onclick="closeModal()">MAIN LAGI</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="bgMusic" loop>
        <source src="sounds/candyscore.mp3" type="audio/mpeg">
    </audio>
    <audio id="matchSound">
        <source src="sounds/sugar-crush.mp3" type="audio/mpeg">
    </audio>
    <audio id="comboSound">
        <source src="sounds/combo.mp3" type="audio/mpeg">
    </audio>
    <audio id="swapSound">
        <source src="sounds/swap.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound">
        <source src="sounds/start.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameOverSound">
        <source src="sounds/gameover.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
