<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo Candy Rush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
<div id="loadingScreen" class="loading-screen" style="display: none;">
    <div class="loading-text">Loading...</div>
</div>
    <!-- Level Selection Screen -->
    <div class="level-selection" id="levelSelection">
        <div class="level-container">
            <img src="logo.png" alt="Rialo Candy Rush" class="logo-large">
            <h1>üç¨ RIALO CANDY RUSH üç≠</h1>
            <h2>SELECT YOUR LEVEL</h2>
            
            <div class="level-grid">
                <button class="level-btn easy" onclick="selectLevel('easy')">
                    <span class="level-icon">üü¢</span>
                    <span class="level-name">EASY</span>
                    <span class="level-info">35 Moves | Target: 800</span>
                </button>
                
                <button class="level-btn normal" onclick="selectLevel('normal')">
                    <span class="level-icon">üîµ</span>
                    <span class="level-name">NORMAL</span>
                    <span class="level-info">30 Moves | Target: 1000</span>
                </button>
                
                <button class="level-btn hard" onclick="selectLevel('hard')">
                    <span class="level-icon">üü†</span>
                    <span class="level-name">HARD</span>
                    <span class="level-info">25 Moves | Target: 1200</span>
                </button>
                
                <button class="level-btn expert" onclick="selectLevel('expert')">
                    <span class="level-icon">üî¥</span>
                    <span class="level-name">EXPERT</span>
                    <span class="level-info">20 Moves | Target: 1500</span>
                </button>
                
                <button class="level-btn nightmare" onclick="selectLevel('nightmare')">
                    <span class="level-icon">üíÄ</span>
                    <span class="level-name">NIGHTMARE</span>
                    <span class="level-info">15 Moves | Target: 2000</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="header">
            <img src="logo.png" alt="Rialo Candy Rush" class="logo-large">
            <h1>üç¨ RIALO CANDY RUSH üç≠</h1>
            <div class="level-badge" id="levelBadge">NORMAL</div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">MOVES</div>
                <div class="stat-value" id="moves">30</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">TARGET</div>
                <div class="stat-value" id="target">1000</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress">0%</div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="showLevelSelection()">CHANGE LEVEL</button>
            <button class="btn btn-secondary" onclick="resetGame()">RESTART</button>
            <button class="btn btn-sound" id="soundToggle" onclick="toggleSound()">üîä SOUND ON</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="modalTitle">üéâ VICTORY!</h2>
            <p id="modalMessage">Congratulations! You reached the target!</p>
            <div class="modal-stats">
                <p><strong>Final Score:</strong> <span id="finalScore">0</span></p>
                <p><strong>Level:</strong> <span id="finalLevel">NORMAL</span></p>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="closeModal()">PLAY AGAIN</button>
                <button class="btn btn-secondary" onclick="showLevelSelectionFromModal()">CHANGE LEVEL</button>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="bgMusic" loop>
        <source src="sounds/candyscore.mp3" type="audio/mpeg">
    </audio>
    <audio id="matchSound">
        <source src="sounds/sugar-crush.mp3" type="audio/mpeg">
    </audio>
    <audio id="comboSound">
        <source src="sounds/combo.mp3" type="audio/mpeg">
    </audio>
    <audio id="swapSound">
        <source src="sounds/swap.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound">
        <source src="sounds/start.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameOverSound">
        <source src="sounds/gameover.mp3" type="audio/mpeg">
    </audio>
